<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            border: 2px  solid black;
            display: grid;

            grid-template-columns: 1fr 2fr 1fr;
            /* We can also use fr units to define grid */
            /* Its basically dividing the row/column into given ratios */
            gap: 10px;
        }

        .item{
            border: 2px solid red;
            height: 55px;
            /* width: 55px; */
            
        }
        

        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
    </div>

    <!-- <img src="./Screenshot (550).png" width="100%" alt=""> -->
</body>
</html>
